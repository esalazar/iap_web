{% extends "base.html" %}

{% block title %}Registration{% endblock %}

{% block content %}
<div class="registration">
	<form action="." method="post">
    {% csrf_token %}
		<fieldset>
			<table class="registration_table ui-widget">
				<tr>
					<td><label for="username">Username: </label></td>
					<td><input type="text" name="username" id="username" value="" class="ui-widget-content ui-corner-all" /></td>
				</tr>
				<tr>
					<td><label for="firstname">First Name: </label></td>
					<td><input type="text" name="firstname" id="firstname" value="" class="ui-widget-content ui-corner-all" /></td>
				</tr>
				<tr>
					<td><label for="lastname">Last Name</label></td>
					<td><input type="text" name="lastname" id="lastname" value="" class="ui-widget-content ui-corner-all" /></td>
				</tr>
				<tr>
					<td><label for="email">Email</label></td>
					<td><input type="text" name="email" id="email" value="" class="ui-widget-content ui-corner-all" /></td>
				</tr>
				<tr>
					<td><label for="password">Password</label></td>
					<td><input type="password" name="password" id="password" value="" class="ui-widget-content ui-corner-all" /></td>
				</tr>
				<tr>
					<td><label for="password">Comfirm Password</label></td>
					<td><input type="password" name="repassword" id="repassword" value="" class="ui-widget-content ui-corner-all" /></td>
				</tr>
				<tr>
					<td><label for="email">Language</label></td>
					<td>
						<select name="language" id="language" class="ui-corner-all registration_select">
						{% for full_language, code_language in languages %}
							{% if code_language == "en" %}
							<option selected="selected" value="{{ code_language }}">{{ full_language }}</option>
							{% else %}
							<option value="{{ code_language }}">{{ full_language }}</option>
							{% endif %}
						{% endfor %}
						</select>
					</td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="hidden" name="type" id="type" value="registration" />
            			<input type="submit" value="Register" class="ui-button ui-button-text-only ui-widget ui-state-default ui-corner-all" />
                    </td>
				</tr>
			</table>
            <label class="error">{{ registration_error }}</label>
		</fieldset>
	</form>
</div>
{% endblock %}
